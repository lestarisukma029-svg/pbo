<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Masuk Sistem - OOP</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #e9ecef; height: 100vh; display: flex; align-items: center; }
        .card { border: none; border-radius: 12px; box-shadow: 0 8px 20px rgba(0,0,0,0.15); }
        .hidden { display: none; }
        .btn-masuk { background-color: #2c3e50; color: white; border: none; }
        .btn-masuk:hover { background-color: #1a252f; color: white; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            
            <div id="panel-masuk" class="card p-4">
                <div class="card-body">
                    <h3 class="text-center mb-4 fw-bold">Masuk Sistem</h3>
                    <div id="notifikasi"></div>
                    
                    <form id="form-otentikasi">
                        <div class="mb-3">
                            <label class="form-label">Nama Pengguna</label>
                            <input type="text" id="inp-user" class="form-control" placeholder="admin" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Kata Sandi</label>
                            <input type="password" id="inp-pass" class="form-control" placeholder="123" required>
                        </div>
                        <button type="submit" class="btn btn-masuk w-100 py-2">Masuk Sekarang</button>
                    </form>
                </div>
            </div>

            <div id="halaman-user" class="card p-4 hidden">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <img src="" id="foto-profil" class="rounded-circle border border-3 border-primary" width="90">
                    </div>
                    <p class="text-muted mb-1">Selamat Datang Kembali,</p>
                    <h2 id="nama-lengkap" class="fw-bold text-dark">User</h2>
                    <div class="badge bg-success mb-4">Sesi Aktif</div>
                    <hr>
                    <button id="btn-keluar" class="btn btn-danger w-100">Keluar Sistem</button>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
/**
 * Class ManajemenAkses
 * Mengelola data pengguna di LocalStorage dan proses verifikasi.
 */
class ManajemenAkses {
    constructor() {
        this.storageKey = 'database_pengguna';
        this.sessionKey = 'sesi_aktif';
        
        // Inisialisasi Database JSON ke LocalStorage
        this.siapkanData();
        
        // Element Selector
        this.elPanelMasuk = document.getElementById('panel-masuk');
        this.elHalamanUser = document.getElementById('halaman-user');
        this.elForm = document.getElementById('form-otentikasi');

        this.jalankan();
    }

    siapkanData() {
        if (!localStorage.getItem(this.storageKey)) {
            const dataAwal = [
                { "username": "admin", "sandi": "123", "nama": "Administrator Utama" },
                { "username": "budi", "sandi": "budi123", "nama": "Budi Hermawan" }
            ];
            localStorage.setItem(this.storageKey, JSON.stringify(dataAwal));
        }
    }

    jalankan() {
        // Cek apakah sudah masuk sebelumnya
        const sesi = localStorage.getItem(this.sessionKey);
        if (sesi) {
            this.tampilkanHalamanUser(JSON.parse(sesi));
        }

        // Event saat tombol masuk ditekan
        this.elForm.addEventListener('submit', (e) => {
            e.preventDefault();
            this.verifikasi();
        });

        // Event keluar
        document.getElementById('btn-keluar').addEventListener('click', () => {
            localStorage.removeItem(this.sessionKey);
            location.reload();
        });
    }

    verifikasi() {
        const u = document.getElementById('inp-user').value;
        const p = document.getElementById('inp-pass').value;
        const db = JSON.parse(localStorage.getItem(this.storageKey));

        // Proses pencarian data di JSON
        const cocok = db.find(item => item.username === u && item.sandi === p);

        if (cocok) {
            localStorage.setItem(this.sessionKey, JSON.stringify(cocok));
            this.tampilkanHalamanUser(cocok);
        } else {
            this.tampilkanPesan("salah login", "danger");
        }
    }

    tampilkanHalamanUser(data) {
        this.elPanelMasuk.classList.add('hidden');
        this.elHalamanUser.classList.remove('hidden');
        document.getElementById('nama-lengkap').innerText = data.nama;
        document.getElementById('foto-profil').src = `https://ui-avatars.com/api/?name=${data.nama}&background=random`;
    }

    tampilkanPesan(pesan, tipe) {
        const box = document.getElementById('notifikasi');
        box.innerHTML = `<div class="alert alert-${tipe} text-center p-2" style="font-size:0.9rem">${pesan}</div>`;
    }
}

// Inisialisasi Aplikasi
const akses = new ManajemenAkses();
</script>

</body>
</html>
