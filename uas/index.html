<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistem Akses - Pink Edition</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <style>
        :root {
            --pink-primary: #ff85a2;
            --pink-hover: #f76c8e;
            --bg-gradient: linear-gradient(135deg, #fff5f7 0%, #ffdee9 100%);
        }

        body { 
            font-family: 'Poppins', sans-serif;
            background: var(--bg-gradient);
            min-height: 100vh; 
            display: flex; 
            align-items: center; 
            margin: 0;
        }

        .card { 
            border: none; 
            border-radius: 25px; 
            box-shadow: 0 10px 30px rgba(255, 133, 162, 0.2); 
            background: rgba(255, 255, 255, 0.95);
        }

        .hidden { display: none !important; }

        .btn-pink { 
            background-color: var(--pink-primary);
            color: white; 
            border: none; 
            border-radius: 12px;
            font-weight: 600;
            padding: 12px;
            transition: 0.3s;
        }

        .btn-pink:hover { 
            background-color: var(--pink-hover);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 133, 162, 0.3);
            color: white;
        }

        .form-control {
            border-radius: 12px;
            border: 1px solid #ffe0e9;
            background-color: #fffafb;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 133, 162, 0.15);
            border-color: var(--pink-primary);
        }

        .profile-img {
            width: 100px;
            height: 100px;
            border: 4px solid #fff;
            box-shadow: 0 5px 15px rgba(255, 133, 162, 0.2);
        }

        .badge-pink {
            background-color: #fff0f3;
            color: #ff4d6d;
            border: 1px solid #ffccd5;
        }

        .alert-danger {
            background-color: #fff0f3;
            border-color: #ffccd5;
            color: #ff4d6d;
            border-radius: 12px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            
            <div id="panel-masuk" class="card p-4 animate__animated animate__fadeIn">
                <div class="card-body">
                    <div class="text-center mb-4">
                        <div class="mb-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45" fill="#ff85a2" class="bi bi-heart-fill" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 1.314C12.438-3.248 23.534 4.735 8 15-7.534 4.736 3.562-3.248 8 1.314z"/>
                            </svg>
                        </div>
                        <h3 class="fw-bold" style="color: #ff4d6d;">Pink Access</h3>
                        <p class="text-muted small">Silakan masuk ke akun cantikmu</p>
                    </div>

                    <div id="notifikasi"></div>
                    
                    <form id="form-otentikasi">
                        <div class="mb-3">
                            <label class="form-label small fw-semibold" style="color: #ff758f;">Username</label>
                            <input type="text" id="inp-user" class="form-control" placeholder="admin" required>
                        </div>
                        <div class="mb-4">
                            <label class="form-label small fw-semibold" style="color: #ff758f;">Password</label>
                            <input type="password" id="inp-pass" class="form-control" placeholder="••••••••" required>
                        </div>
                        <button type="submit" class="btn btn-pink w-100 shadow-sm">Masuk Sekarang</button>
                    </form>
                </div>
            </div>

            <div id="halaman-user" class="card p-4 hidden animate__animated animate__zoomIn">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <img src="" id="foto-profil" class="rounded-circle profile-img">
                    </div>
                    <p class="text-muted mb-1">Selamat Datang Kembali,</p>
                    <h2 id="nama-lengkap" class="fw-bold mb-3" style="color: #ff4d6d;">User</h2>
                    <div class="badge badge-pink px-3 py-2 mb-4">
                        Sesi Aktif ✨
                    </div>
                    <hr style="border-top: 2px dashed #ffccd5;">
                    <button id="btn-keluar" class="btn btn-outline-secondary w-100 rounded-pill btn-sm">
                        Keluar Sistem
                    </button>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
class ManajemenAkses {
    constructor() {
        this.storageKey = 'database_pengguna';
        this.sessionKey = 'sesi_aktif';
        this.siapkanData();
        this.elPanelMasuk = document.getElementById('panel-masuk');
        this.elHalamanUser = document.getElementById('halaman-user');
        this.elForm = document.getElementById('form-otentikasi');
        this.jalankan();
    }

    siapkanData() {
        if (!localStorage.getItem(this.storageKey)) {
            const dataAwal = [
                { "username": "admin", "sandi": "123", "nama": "Admin Cantik" },
                { "username": "budi", "sandi": "budi123", "nama": "Budi Hermawan" }
            ];
            localStorage.setItem(this.storageKey, JSON.stringify(dataAwal));
        }
    }

    jalankan() {
        const sesi = localStorage.getItem(this.sessionKey);
        if (sesi) this.tampilkanHalamanUser(JSON.parse(sesi));

        this.elForm.addEventListener('submit', (e) => {
            e.preventDefault();
            this.verifikasi();
        });

        document.getElementById('btn-keluar').addEventListener('click', () => {
            localStorage.removeItem(this.sessionKey);
            location.reload();
        });
    }

    verifikasi() {
        const u = document.getElementById('inp-user').value;
        const p = document.getElementById('inp-pass').value;
        const db = JSON.parse(localStorage.getItem(this.storageKey));
        const cocok = db.find(item => item.username === u && item.sandi === p);

        if (cocok) {
            localStorage.setItem(this.sessionKey, JSON.stringify(cocok));
            this.tampilkanHalamanUser(cocok);
        } else {
            this.tampilkanPesan("Oops! Salah login, cek lagi ya.", "danger");
            this.elPanelMasuk.classList.add('animate__shakeX');
            setTimeout(() => this.elPanelMasuk.classList.remove('animate__shakeX'), 500);
        }
    }

    tampilkanHalamanUser(data) {
        this.elPanelMasuk.classList.add('hidden');
        this.elHalamanUser.classList.remove('hidden');
        document.getElementById('nama-lengkap').innerText = data.nama;
        // Avatar dengan tema warna pink
        document.getElementById('foto-profil').src = `https://ui-avatars.com/api/?name=${encodeURIComponent(data.nama)}&background=ff85a2&color=fff`;
    }

    tampilkanPesan(pesan, tipe) {
        const box = document.getElementById('notifikasi');
        box.innerHTML = `<div class="alert alert-${tipe} text-center p-2 mb-3 animate__animated animate__headShake">${pesan}</div>`;
    }
}

document.addEventListener('DOMContentLoaded', () => new ManajemenAkses());
</script>

</body>
</html>
